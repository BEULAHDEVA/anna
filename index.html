<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.5rem;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 10px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #39ff14;
    }

    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #39ff14;
      box-shadow: 0 0 20px #39ff14;
      object-fit: cover;
    }

    /* Falling PokÃ©mon */
    .pokemon {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-100px); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY!</h1>
  <p>To the best brother in the world ðŸ’š<br>Love you always</p>

  <div class="card">
    <img src="your-photo.jpg" alt="Birthday Photo" class="photo">
  </div>

  <script>
    // List of PokÃ©mon images
    const pokemonList = [
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png", // Pikachu
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png",  // Charmander
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png",  // Bulbasaur
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png",  // Squirtle
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png", // Jigglypuff
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png" // Eevee
    ];

    function createPokemon() {
      const pokemon = document.createElement("img");
      pokemon.src = pokemonList[Math.floor(Math.random() * pokemonList.length)];
      pokemon.classList.add("pokemon");
      pokemon.style.left = Math.random() * window.innerWidth + "px";
      pokemon.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(pokemon);

      pokemon.addEventListener("animationend", () => {
        pokemon.remove();
      });
    }

    setInterval(createPokemon, 800);
  </script>
</body>
</html>
