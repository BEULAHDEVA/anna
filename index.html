<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    /* Import the Ben 10 retro font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --bg: #0c0c0c;        /* Dark background */
      --accent: #39ff14;    /* Ben 10 neon green */
      --text: #ffffff;      /* White text */
      --secondary: #1a1a1a; /* Dark gray */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      overflow: hidden;
      font-family: 'Press Start 2P', cursive; /* ✅ Font applied */
    }

    .logo-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vmin;
      height: 70vmin;
      background: url('https://static.wikia.nocookie.net/ben10/images/8/89/Omnitrix_symbol.png') no-repeat center/contain;
      opacity: 0.15;
      filter: drop-shadow(0 0 25px var(--accent));
      z-index: 0;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.25; }
    }

    .birthday-text {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      color: var(--accent);
      text-shadow: 2px 2px 8px #000, 0 0 20px var(--accent);
      z-index: 2;
      font-family: 'Press Start 2P', cursive; /* ✅ Force font */
    }

    .photo {
      position: relative;
      z-index: 2;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid var(--accent);
      box-shadow: 0 0 25px var(--accent);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pokemon {
      position: absolute;
      top: -100px;
      width: 80px;   /* ✅ Increased Pokémon size */
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="logo-bg"></div>

  <div class="birthday-text">HAPPY BIRTHDAY!</div>
<p>to the best brother in the world</p>
  <div class="photo">
    <img src="photo.jpg" alt="Birthday Photo">
  </div>

  <script>
    const pokemonList = [
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png",  // Pikachu
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png",   // Bulbasaur
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png",   // Charmander
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png",   // Squirtle
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png",  // Jigglypuff
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png"  // Eevee
    ];

    function createPokemon() {
      const img = document.createElement("img");
      img.src = pokemonList[Math.floor(Math.random() * pokemonList.length)];
      img.classList.add("pokemon");
      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDuration = (6 + Math.random() * 5) + "s";
      document.body.appendChild(img);

      setTimeout(() => img.remove(), 12000);
    }

    setInterval(createPokemon, 900);
  </script>
</body>
</html>
