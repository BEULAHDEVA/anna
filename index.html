<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: #39ff14;
      text-shadow: 0 0 20px #39ff14;
    }

    p {
      font-size: 1.2em;
      color: white;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
      background: none; /* âœ… removed grey box */
      box-shadow: none; /* âœ… removed shadow */
    }

    .circle-photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid #39ff14;
      box-shadow: 0 0 40px #39ff14;
      object-fit: cover;
    }

   .pokemon {
  position: absolute;
  top: -100px;
  width: 70px; /* Increased size (was 40px before) */
  animation: fall linear infinite;
}


    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY!</h1>
  <p>To the best brother in the world ðŸ’š<br>love you always</p>

  <div class="photo-container">
    <img src="photo.jpg" alt="Birthday Photo" class="circle-photo">
  </div>

  <script>
    const pokemons = [
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png",
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png",
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png",
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png",
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png",
      "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png"
    ];

    function createPokemon() {
      const pokemon = document.createElement("img");
      pokemon.src = pokemons[Math.floor(Math.random() * pokemons.length)];
      pokemon.classList.add("pokemon");
      pokemon.style.left = Math.random() * window.innerWidth + "px";
      pokemon.style.animationDuration = (Math.random() * 3 + 3) + "s"; // 3â€“6s fall
      pokemon.style.width = pokemon.style.height = (Math.random() * 30 + 30) + "px"; // 30â€“60px size
      document.body.appendChild(pokemon);

      setTimeout(() => {
        pokemon.remove();
      }, 6000);
    }

    setInterval(createPokemon, 800);
  </script>
</body>
</html>
